<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Logo Animated Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">

  <!-- Floating Tech Logos -->
  <i class="fab fa-js-square tech-icon" style="top:10%; left:5%;"></i>
  <i class="fab fa-html5 tech-icon" style="top:20%; left:70%;"></i>
  <i class="fab fa-css3-alt tech-icon" style="top:50%; left:30%;"></i>
  <i class="fab fa-react tech-icon" style="top:70%; left:60%;"></i>
  <i class="fab fa-node tech-icon" style="top:30%; left:40%;"></i>
  <i class="fab fa-git-alt tech-icon" style="top:80%; left:20%;"></i>

  <!-- Profile content -->
  <img src="assets/images/imgg.jpg" alt="Profile Picture">
  <h2>Shaily Gupta</h2>
  <p>Frontend Developer | React & JavaScript Enthusiast</p>

  <div class="skills">
    <div class="skill"><i class="fab fa-html5"></i> HTML</div>
    <div class="skill"><i class="fab fa-css3-alt"></i> CSS</div>
    <div class="skill"><i class="fab fa-js"></i> JavaScript</div>
    <div class="skill"><i class="fab fa-react"></i> React</div>
  </div>

  <div class="links">
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fas fa-globe"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
  </div>

  <button id="endorseBtn"> Endorse</button>
</div>

<script src="js/main.js"></script>

</body>
</html>
